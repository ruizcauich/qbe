<html>
    <head>
        <title>EL index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/estilos.css">
        <link rel="stylesheet" href="assets/css/botones.css">
    </head>
    <body>
        
        <div class="login-wrapper">
            <form action="login" method="post">
                <h3>Inicio de sesión</h3>
                <div>
                    <label for="un">Usuario:</label> <input required type="text" name="usuario" id="">
                </div>
                <div>
                    <label for="un">Contraseña:</label> <input  type="password" name="contrasena" id="">
                </div>
                <div>
                    <label for="un">Host:</label> <input required type="text" name="host" id="">
                </div>
                <div>
                    <label for="un">Puerto:</label> <input required type="text" name="puerto" id="">
                </div>
                
                <button class="boton boton-informacion" type="submit">Iniciar Sesion</button>
                
            </form>
        </div>
    </body>
</html>
